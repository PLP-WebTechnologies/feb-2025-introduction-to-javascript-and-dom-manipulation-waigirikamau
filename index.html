<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript and DOM Manipulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to my Web page</h1>
        <img src="https://images.pexels.com/photos/248159/pexels-photo-248159.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Sunset view" id="my logo">
    </header>

    <main>
        <p id="greeting">Hello there!</p>
        <button id="styleButton">Change Style</button>
        <div id="elementContainer">
            <p class="dynamicElement">This is my initial element.</p>
        </div>
        <button id="addElementButton">Add Element</button>
        <button id="removeElementButton">Remove Element</button>
    </main>

    <footer>
        <p>&copy; 2025 Wa2</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
